    <div class="container">
        <div class=""><br>
            <h3>Booking Service</h3>
            <form id="form">
                <input type="hidden" name="id" id="id">
                <table class="table">
                    <tr>
                        <td>Jenis Kendaraan</td>
                        <td>:</td>
                        <td>
                            <select name="kendaraan" id="kendaraan" class="form-control" required="true">
                                <option value="">--pilih--</option>
                                <option value="Mini Bus ">Mini Bus</option>
                                <option value="Truck ">Truck</option>
                                <option value="Mobil Sedan ">Mobil Sedan</option>
                                <option value="Mobil Box">Mobil Box</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Nama Pemilik Kendaraan</td>
                        <td>:</td>
                        <td>
                            <input type="text" placeholder="Nama Pemilik" class="form-control" name="peminjam"
                                id="peminjam" required>
                        </td>
                    </tr>
                    <tr>
                        <td>Kategori Service</td>
                        <td>:</td>
                        <td>
                            <input type="radio" name="kategori" id="kategori" value="Pribadi" required="true"> Pribadi
                            <input type="radio" name="kategori" id="kategori" value="Pribadi" required="true"> Organinasi
                        </td>
                    </tr>
                    <tr>
                        <td>Deskripsi</td>
                        <td>:</td>
                        <td>
                            <textarea class="form-control" type="text" placeholder="Deskripsi" class="" rows="2"
                                cols="70" name="deskripsi" id="deskripsi" required></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>Tanggal Service</td>
                        <td>:</td>
                        <td>
                            <input type="date" name="tanggal_pinjam" id="tanggal_pinjam" class="" required="true"> s.d
                            <input type="date" name="sampai_dengan" id="sampai_dengan" class="" required="true">
                        </td>
                    </tr>
                    <tr>
                        <td>Nama Montir</td>
                        <td>:</td>
                        <td>
                            <input type="text" placeholder="Montir" class="form-control" name="kontak_person"
                                id="kontak_person" required>
                        </td>
                    </tr>

                    </tr>
                    <tr>
                        <td>Telepon/HP</td>
                        <td>:</td>
                        <td>
                            <input type="number" placeholder="No Telepon" class="form-control" name="telepon"
                                id="telepon" required>
                        </td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td>:</td>
                        <td>
                            <input type="email" placeholder="Email" class="form-control" name="email" id="email"
                                required>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td>
                            <button class="btn btn-primary" type="button" onclick="save()">Save</button>
                            <button class="btn btn-warning" type="reset">Reset</button>
                        </td>
                    </tr>
                </table>
            </form>

<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Sign Up</title>
      <link rel="icon" type="image/png" sizes="800x800" href="assets/img/faviconnew.png">
      <link rel="stylesheet" href="login_bengkel.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="otentikasi.js"></script>
      <img src="assets/img/logo.png" alt="image" style="float:right;width:150px;height:150px;"> 
   </head>
   <body>
         <div class="wrapper">
            <div class="title-text">
               <div class="title login">
                  Sign Up
                </div>
            <div class="title signup">
               Registrasi
            </div>
         </div>
         <div class="form-container">
            <div class="slide-controls">
               <input type="radio" name="slide" id="login" checked>
               <input type="radio" name="slide" id="signup">
               <label for="login" class="slide login" href="index.html">Login</label>
               <label for="signup" class="slide signup">Registrasi</label>
               <div class="slider-tab"></div>
            </div>
            <div class="form-inner">

               <form  onsubmit="kirim()" id="form" class="login">
                  <div class="field">
                     <input type="text" placeholder="Username : admin" required id="username">
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Password : 123" required id="password">
                  </div>
                  <div class="pass-link">
                     <a href="#">Lupa password?</a>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Login">
                  </div>
                  <div class="signup-link">
                     Belum Punya Akun? <a href="">Daftar Sekarang</a>
                  </div>
               </form>



               <form action="#" class="signup">
                  <div class="field">
                     <input type="text" placeholder="Masukan Email" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Masukan Password" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Konfirmasi password" required>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Daftar">
                  </div>
               </form>
            </div>
         </div>

      </form>
         </div>  
         </div>
      <script>
         const loginText = document.querySelector(".title-text .login");
         const loginForm = document.querySelector("form.login");
         const loginBtn = document.querySelector("label.login");
         const signupBtn = document.querySelector("label.signup");
         const signupLink = document.querySelector("form .signup-link a");
         signupBtn.onclick = (()=>{
           loginForm.style.marginLeft = "50%";
           loginText.style.marginLeft = "50%";
         });
         loginBtn.onclick = (()=>{
           loginForm.style.marginLeft = "0%";
           loginText.style.marginLeft = "0%";
         });
         signupLink.onclick = (()=>{
           signupBtn.click();
           return false;
         });
      </script>
   </body>
</html>
